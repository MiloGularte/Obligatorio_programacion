<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página de Música</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="container">
            <h1>Tu Página de Música</h1>
            <nav>
                <ul>
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#genres">Géneros</a></li>
                    <li><a href="#favorites">Favoritos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
<main class="container">
    <!-- Sección de exploración de géneros -->
    <section id="genres">
        <h2>Explorar Géneros</h2>
        <!-- Aquí se mostrarán los géneros -->
    </section>

    <!-- Sección de canciones filtradas por género -->
    <section id="canciones-filtradas">
        <h2>Canciones por Género</h2>
        <!-- Aquí se mostrarán las canciones filtradas -->
    </section>

    <!-- Sección de canciones guardadas -->
    <section id="favorites">
        <h2>Canciones Guardadas</h2>
        <!-- Aquí se mostrarán las canciones guardadas -->
    </section>

    <!-- Pantalla de detalle de la canción -->
    <section id="song-detail" style="display: none;">
        <h2>Detalle de la Canción</h2>
        <!-- Aquí se mostrará el detalle de la canción seleccionada -->
    </section>
</main>


    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Tu Página de Música</p>
        </div>
    </footer>

    <script src="utils.js" type="module"></script>
    <script src="musica.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
